<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>games @ light</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background-color: #444;
      padding: 15px 0;
      text-align: center;
      font-size: 22px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      text-shadow: 0 0 8px white;
      transform: scale(1.05);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
      padding: 20px;
    }

    .game-card {
      background-color: #333;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px 2px rgba(255, 255, 255, 0.8);
    }

    .game-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .game-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .game-card .title {
      background-color: #444;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Apps</a>
      <a href="#">Proxies</a>
    </nav>
  </header>

  <main class="games-grid">
    <div class="game-card">
      <a href="#">
        <img src="/img/light.webp" alt="1 On 1 Soccer">
        <div class="title">soon</div>
      </a>
    </div>
    <div class="game-card">
      <a href="#">
        <img src="/img/light.webp" alt="no">
        <div class="title">soon</div>
      </a>
    </div>
    <div class="game-card">
      <a href="#">
        <img src="/img/light.webp" alt="pacman 67th anniversary edition">
        <div class="title">soon</div>
      </a>
    </div>
    <div class="game-card">
      <a href="#">
        <img src="/img/light.webp" alt="kirbys adventure+">
        <div class="title">soon</div>
      </a>
    </div>
  </main>
</body>
</html>
