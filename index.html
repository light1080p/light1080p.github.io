<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light</title>
    <link id="favicon" rel="icon" href="/img/site/light.webp" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #444;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        header a {
            color: white;
            text-decoration: none;
            transition: text-shadow 0.4s ease-in-out, color 0.4s ease-in-out;
        }

        header a:hover {
            text-shadow: 0 0 8px white, 0 0 16px white;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 60px;
        }

        main img {
            width: 300px;
            max-width: 80%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 34px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header>
        <a href="/g">Games</a>
        <a href="/a">Apps</a>
        <a href="/p">Proxies</a>
    </header>

    <main>
        <img src="/img/light.webp">
        <h1>light</h1>
    </main>
</body>
</html>
